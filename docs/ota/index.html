<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JotJot - 安装</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            text-align: center;
            padding: 48px 32px;
            max-width: 380px;
        }
        .icon {
            width: 96px;
            height: 96px;
            border-radius: 22px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        .version {
            color: #888;
            font-size: 14px;
            margin-bottom: 32px;
        }
        .install-btn {
            display: inline-block;
            background: #fff;
            color: #000;
            text-decoration: none;
            padding: 14px 48px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .install-btn:active { opacity: 0.7; }
        .note {
            margin-top: 24px;
            color: #666;
            font-size: 13px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">✏️</div>
        <h1>JotJot</h1>
        <p class="version">v1.0.0 Beta 1</p>
        <a class="install-btn" href="itms-services://?action=download-manifest&url=https://momomo-agent.github.io/jotjot/ota/manifest.plist">
            安装
        </a>
        <p class="note">
            需要 iOS 17.0 或更高版本<br>
            安装后前往 设置 → 通用 → VPN与设备管理 → 信任开发者证书
        </p>
    </div>
</body>
</html>
