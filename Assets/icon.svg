<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- 主渐变：魔法紫到温暖橙 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    
    <!-- 闪电高光渐变 -->
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FEF3C7"/>
    </linearGradient>
    
    <!-- 柔和阴影 -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#6366F1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 圆角背景 -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" ry="224" fill="url(#bgGradient)"/>
  
  <!-- 闪电符号 - 代表「闪念」的瞬间捕捉 -->
  <path 
    d="M 580 180 
       L 380 480 
       L 480 480 
       L 420 844 
       L 680 460 
       L 560 460 
       L 580 180 Z" 
    fill="url(#boltGradient)" 
    filter="url(#softShadow)"
  />
</svg>
